<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">

    <div class="product-card">
      <div class="image">
        <img src="images/image-product-desktop.jpg" alt="Product image">
      </div>
    <div class="card-content">
      <h6 class="product-category">Parfume</h6>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="current-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
      <button class="atc"><img src="images/icon-cart.svg" alt="icon cart"> Add to Card</button>
    </div>
  </div>

  </div>


  
</body>
</html>
